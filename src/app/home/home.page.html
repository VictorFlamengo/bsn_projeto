<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Pok√©mons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="pokedex-grid">
    <ion-card *ngFor="let pokemon of pokemons" [routerLink]="['/details', pokemon.id]">
      <img alt="{{pokemon.name}}" [src]="pokemon.image" />
      <ion-card-header>
        <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
